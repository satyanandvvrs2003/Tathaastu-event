<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Dashboard | Tathaastu Events</title>
    <link rel="stylesheet" href="theme.css" />
  <link
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f1115;
      color: white;
    }

    header {
      padding: 16px 20px;
      background: #16181e;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
      font-size: 20px;
    }

    .logout-btn {
      background: #00bcd4;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
    }

    #calendar {
      max-width: 1000px;
      margin: 30px auto;
      background: #1c1e24;
      padding: 20px;
      border-radius: 12px;
    }

    .fc .fc-daygrid-day.fc-day-today {
      background-color: #282c34 !important;
    }

    .fc-event {
      background-color: #00ff88 !important;
      border: none;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      background: #1a1c21;
      transform: translate(-50%, -50%);
      padding: 20px;
      border-radius: 12px;
      z-index: 1000;
      border: 1px solid #444;
      width: 90%;
      max-width: 400px;
    }

    .popup h3 {
      margin-top: 0;
    }

    .popup ul {
      padding-left: 20px;
    }

    .popup button {
      margin-top: 15px;
      padding: 6px 14px;
      background: #00bcd4;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 999;
    }
  </style>
</head>
<body>

  <header>
    <h2>Vendor Dashboard</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div id="calendar"></div>

  <div id="overlay" class="overlay" style="display: none;"></div>
  <div id="popup" class="popup" style="display: none;">
    <h3>Bookings on <span id="popup-date"></span></h3>
    <ul id="booking-list"></ul>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCj6rSxY--VUWioNHIHrw8kzf7C2i-f990",
      authDomain: "thaastu-events.firebaseapp.com",
      databaseURL: "https://thaastu-events-default-rtdb.firebaseio.com",
      projectId: "thaastu-events",
      storageBucket: "thaastu-events.appspot.com",
      messagingSenderId: "1044759719995",
      appId: "1:1044759719995:web:c02253409e40b36c2aec1e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let vendorUID = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        vendorUID = user.uid;
        initCalendar();
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    function closePopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("popup").style.display = "none";
    }

    function showPopup(dateStr, bookings) {
      document.getElementById("popup-date").textContent = dateStr;
      const ul = document.getElementById("booking-list");
      ul.innerHTML = "";
      bookings.forEach(b => {
        const li = document.createElement("li");
        li.textContent = `${b.eventType} by ${b.customerName} @ ${b.date}`;
        ul.appendChild(li);
      });
      document.getElementById("overlay").style.display = "block";
      document.getElementById("popup").style.display = "block";
    }

    function initCalendar() {
      const calendarEl = document.getElementById("calendar");
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        themeSystem: 'standard',
        eventClick: function(info) {
          const dateStr = info.event.startStr;
          db.ref(`bookings/${vendorUID}`).orderByChild("date").equalTo(dateStr).once("value").then(snap => {
            const bookings = [];
            snap.forEach(child => bookings.push(child.val()));
            showPopup(dateStr, bookings);
          });
        },
        events: async function(fetchInfo, successCallback, failureCallback) {
          const snap = await db.ref(`bookings/${vendorUID}`).once("value");
          const events = [];
          snap.forEach(child => {
            const data = child.val();
            events.push({
              title: "âœ” Booking",
              start: data.date,
              allDay: true
            });
          });
          successCallback(events);
        }
      });
      calendar.render();
    }
  </script>
    <script src="theme-toggle.js"></script>
</body>
</html>
