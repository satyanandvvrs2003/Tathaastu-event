<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Vendors | Tathaastu Events</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      padding-bottom: 40px;
    }

    /* HEADER */
    header {
      background-color: #1e1e1e;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #ff4081;
    }

    .menu-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      z-index: 10001;
    }

    .menu {
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: rgba(18, 18, 18, 0.98);
      display: none;
      flex-direction: column;
      gap: 10px;
      padding: 15px 20px;
      z-index: 10000;
      border-radius: 12px;
      border: 1px solid #333;
      box-shadow: 0 2px 12px rgba(0,0,0,0.6);
      animation: fadeIn 0.25s ease;
    }

    .menu.show {
      display: flex;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
    }

    .menu a:hover {
      background-color: #333;
    }

    @media (min-width: 768px) {
      .menu {
        position: static;
        display: flex !important;
        flex-direction: row;
        background: none;
        border: none;
        box-shadow: none;
        padding: 0;
        gap: 20px;
      }

      .menu-toggle {
        display: none;
      }
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px 20px 20px;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      width: 220px;
    }

    .vendor-card {
      background-color: #1f1f1f;
      border-radius: 12px;
      padding: 15px;
      margin: 10px auto;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .vendor-card h3 {
      margin: 0 0 5px;
      font-size: 20px;
    }

    .vendor-card p {
      margin: 4px 0;
      font-size: 14px;
      color: #ccc;
    }

    .vendor-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .view-btn, .rate-btn {
      background-color: #ff4081;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .view-btn:hover, .rate-btn:hover {
      background-color: #e73370;
    }

    .loader {
      text-align: center;
      color: #aaa;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Tathaastu Events</div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="explore.html">Explore</a>
      <a href="my-bookings.html">My Bookings</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
      <a href="#" id="logoutLink">Logout</a>
    </nav>
  </header>

  <h1>Explore Vendors</h1>
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search by name or location" />
    <select id="categorySelect">
      <option value="All">All</option>
      <option value="DJ">DJ</option>
      <option value="Decorator">Decorator</option>
    </select>
  </div>

  <div class="loader" id="loader">Loading vendors...</div>
  <div id="vendorList"></div>

  <!-- Firebase & Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCj6rSxY--VUWioNHIHrw8kzf7C2i-f990",
      authDomain: "thaastu-events.firebaseapp.com",
      databaseURL: "https://thaastu-events-default-rtdb.firebaseio.com",
      projectId: "thaastu-events",
      storageBucket: "thaastu-events.appspot.com",
      messagingSenderId: "1044759719995",
      appId: "1:1044759719995:web:c02253409e40b36c2aec1e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const searchInput = document.getElementById("searchInput");
    const categorySelect = document.getElementById("categorySelect");
    const vendorList = document.getElementById("vendorList");
    const loader = document.getElementById("loader");

    const loginLink = document.getElementById("loginLink");
    const signupLink = document.getElementById("signupLink");
    const logoutLink = document.getElementById("logoutLink");

    let vendorsData = [];

    // Toggle Menu
    window.toggleMenu = function () {
      const menu = document.getElementById("menu");
      menu.classList.toggle("show");
    };

    // Close menu if clicked outside
    window.addEventListener("click", function (e) {
      const menu = document.getElementById("menu");
      const toggleBtn = document.querySelector(".menu-toggle");
      if (!menu.contains(e.target) && !toggleBtn.contains(e.target)) {
        menu.classList.remove("show");
      }
    });

    logoutLink.addEventListener("click", (e) => {
      e.preventDefault();
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginLink.style.display = "none";
        signupLink.style.display = "none";
        logoutLink.style.display = "inline";
      } else {
        loginLink.style.display = "inline";
        signupLink.style.display = "inline";
        logoutLink.style.display = "none";
      }
    });

    function displayVendors(filtered) {
      vendorList.innerHTML = "";
      if (filtered.length === 0) {
        vendorList.innerHTML = "<p style='text-align:center;color:#999;'>No vendors found.</p>";
        return;
      }

      filtered.forEach(([id, vendor]) => {
        const card = document.createElement("div");
        card.className = "vendor-card";

        card.innerHTML = `
          <h3>${vendor.name}</h3>
          <p><strong>Location:</strong> ${vendor.location}</p>
          <p><strong>Mobile:</strong> ${vendor.phone || 'Not provided'}</p>
          <p><strong>Category:</strong> ${vendor.category}</p>
          <p><strong>Price:</strong> ₹${vendor.price}</p>
          <p><strong>Rating:</strong> ${vendor.rating || "N/A"} ⭐</p>
          <div class="vendor-buttons">
            <button class="view-btn" onclick="window.location.href='dj-profile.html?id=${id}'">View Profile</button>
            <button class="rate-btn" onclick="window.location.href='rate.html?id=${id}'">Rate Now</button>
          </div>
        `;

        vendorList.appendChild(card);
      });
    }

    function applyFilters() {
      const query = searchInput.value.toLowerCase();
      const category = categorySelect.value;

      const filtered = vendorsData.filter(([id, vendor]) => {
        const matchesSearch = vendor.name?.toLowerCase().includes(query) || vendor.location?.toLowerCase().includes(query);
        const matchesCategory = category === "All" || vendor.category === category;
        return matchesSearch && matchesCategory;
      });

      displayVendors(filtered);
    }

    onValue(ref(db, "vendors"), (snapshot) => {
      loader.style.display = "none";

      if (snapshot.exists()) {
        vendorsData = Object.entries(snapshot.val());
        applyFilters();
      } else {
        vendorList.innerHTML = "<p style='text-align:center;color:#999;'>No vendors found.</p>";
      }
    });

    searchInput.addEventListener("input", applyFilters);
    categorySelect.addEventListener("change", applyFilters);
  </script>
</body>
</html>
