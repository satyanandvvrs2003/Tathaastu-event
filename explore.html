  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCj6rSxY--VUWioNHIHrw8kzf7C2i-f990",
      authDomain: "thaastu-events.firebaseapp.com",
      databaseURL: "https://thaastu-events-default-rtdb.firebaseio.com",
      projectId: "thaastu-events",
      storageBucket: "thaastu-events.appspot.com",
      messagingSenderId: "1044759719995",
      appId: "1:1044759719995:web:c02253409e40b36c2aec1e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const vendorList = document.getElementById("vendorList");
    const loader = document.getElementById("loader");
    const searchInput = document.getElementById("searchInput");
    const filterButtons = document.querySelectorAll(".filters button");

    let vendors = [];

    function toggleMenu() {
      const menu = document.getElementById("menuDropdown");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        alert("Logged out!");
        window.location.href = "login.html";
      }).catch((error) => {
        console.error("Logout Error:", error);
      });
    }

    function renderVendors(list) {
      vendorList.innerHTML = "";
      if (list.length === 0) {
        vendorList.innerHTML = "<p style='text-align:center;'>No vendors found.</p>";
        return;
      }
      list.forEach(vendor => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${vendor.photos?.[0] || 'https://via.placeholder.com/300x180'}" />
          <h3>${vendor.name}</h3>
          <p>${vendor.category} | ${vendor.location || "Unknown"}</p>
          <p>Plans: ₹${vendor.plans?.silver || "N/A"}+</p>
          <a href="dj-profile.html?vid=${vendor.uid}" class="book-btn">View Profile</a>
        `;
        vendorList.appendChild(div);
      });
    }

    function applyFilters() {
      const query = searchInput.value.toLowerCase();
      const selectedCategory = document.querySelector(".filters .active").dataset.category;
      const filtered = vendors.filter(v =>
        (selectedCategory === "All" || v.category === selectedCategory) &&
        (v.name?.toLowerCase().includes(query) || v.location?.toLowerCase().includes(query))
      );
      renderVendors(filtered);
    }

    searchInput.addEventListener("input", applyFilters);
    filterButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        filterButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        applyFilters();
      });
    });

    db.ref("vendors").once("value").then(snapshot => {
      loader.style.display = "none";
      vendors = Object.entries(snapshot.val() || {}).map(([uid, data]) => ({ ...data, uid }));
      applyFilters();
    });
  </script>
