<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Tathaastu Events</title>
    <link rel="stylesheet" href="theme.css" />
  <link
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0b0c10;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00bcd4;
    }

    .form-box {
      background: #1a1c22;
      padding: 30px 25px;
      border-radius: 16px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
      box-sizing: border-box;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 18px;
      border-radius: 8px;
      border: none;
      background: #2c2f36;
      color: white;
      font-size: 15px;
      box-sizing: border-box;
    }

    input:focus {
      outline: 2px solid #00bcd4;
    }

    button {
      width: 100%;
      background: #00bcd4;
      color: #000;
      padding: 12px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #d1ef00;
    }

    .link {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
    }

    .link a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: 500;
    }

    .error {
      color: #ff6b6b;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }

    .loader {
      display: none;
      margin: 15px auto;
      border: 4px solid #2c2f36;
      border-top: 4px solid #00bcd4;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media(max-width: 400px) {
      .form-box {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Sign Up</h1>
  <div class="form-box">
    <div class="error" id="error"></div>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email address" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirm" placeholder="Confirm Password" required />
    <button onclick="signup()">Create Account</button>
    <div class="loader" id="loader"></div>
    <div class="link">Already have an account? <a href="login.html">Login</a></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCj6rSxY--VUWioNHIHrw8kzf7C2i-f990",
      authDomain: "thaastu-events.firebaseapp.com",
      databaseURL: "https://thaastu-events-default-rtdb.firebaseio.com",
      projectId: "thaastu-events",
      storageBucket: "thaastu-events.firebasestorage.app",
      messagingSenderId: "1044759719995",
      appId: "1:1044759719995:web:c02253409e40b36c2aec1e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signup() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const errorDiv = document.getElementById('error');
      const loader = document.getElementById('loader');
      errorDiv.innerText = "";

      if (password !== confirm) {
        errorDiv.innerText = "Passwords do not match.";
        return;
      }

      loader.style.display = "block";

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Optional: Update profile name
          return userCredential.user.updateProfile({
            displayName: name
          });
        })
        .then(() => {
          loader.style.display = "none";
          window.location.href = "explore.html";
        })
        .catch((error) => {
          loader.style.display = "none";
          errorDiv.innerText = error.message;
        });
    }
  </script>
  <script src="theme-toggle.js"></script>

</body>
</html>
