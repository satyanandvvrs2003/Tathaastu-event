<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Tathaastu Events</title>
    <link rel="stylesheet" href="theme.css" />
  <link
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0b0c10;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      flex-direction: column;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #00bcd4;
      text-align: center;
    }

    .form-box {
      background: #1a1c22;
      padding: 30px 25px;
      border-radius: 16px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #2c2f36;
      color: white;
      font-size: 15px;
    }

    input:focus {
      outline: 2px solid #00bcd4;
    }

    button {
      width: 100%;
      background: #00bcd4;
      color: #000;
      padding: 12px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #d1ef00;
    }

    .link {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
    }

    .link a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: 500;
    }

    .error {
      color: #ff6b6b;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }

    .loader {
      display: none;
      margin: 15px auto 0;
      border: 4px solid #2c2f36;
      border-top: 4px solid #00bcd4;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Hey ! Welcome To Tathaastu</h1>

  <div class="form-box">
    <div class="error" id="error"></div>
    <input type="email" id="email" placeholder="Email address" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <div class="loader" id="loader"></div>
    <div class="link">Don't have an account? <a href="signup.html">Sign up</a></div>
  </div>

  <script>
    // âœ… Live Firebase Config from your setup
    const firebaseConfig = {
      apiKey: "AIzaSyAxUO9OYPtljUCM8DxyvS19Nf9AoXHJPdE",
      authDomain: "tathaastu-events.firebaseapp.com",
      databaseURL: "https://tathaastu-events-default-rtdb.firebaseio.com",
      projectId: "tathaastu-events",
      storageBucket: "tathaastu-events.appspot.com",
      messagingSenderId: "24858733283",
      appId: "1:24858733283:web:33cf1b1ffad785387d2411"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');
      const loader = document.getElementById('loader');
      errorDiv.innerText = "";
      loader.style.display = "block";

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          loader.style.display = "none";
          window.location.href = "explore.html";
        })
        .catch((error) => {
          loader.style.display = "none";
          errorDiv.innerText = error.message;
        });
    }
  </script>
  <script src="theme-toggle.js"></script>
  
</body>
</html>
